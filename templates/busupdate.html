<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bus Information</title>
    <link rel="stylesheet" href="/static/busupdate.css">
    <style>
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #020845;
            color: rgb(185, 162, 10);
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #040b83;
        }
        
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin" class="back-button">Back</a>
        <h2>Update Bus Information</h2>
        <form action="/updatebusinfo" method="POST">
            <div class="form-group">
                <label for="bus_no">Bus Number:</label>
                <input type="text" id="bus_no" name="bus_no" required>
            </div>
            <div class="form-group">
                <label for="bus_route">Bus Route:</label>
                <input type="text" id="bus_route" name="bus_route" required>
            </div>
            <div class="form-group">
                <label for="bus_fee">Bus Fee:</label>
                <input type="text" id="bus_fee" name="bus_fee" required>
            </div>
            <div class="form-group">
                <label for="bus_time">Bus Time:</label>
                <input type="text" id="bus_time" name="bus_time" required>
            </div>
            <div class="form-group">
                <label for="driver_name">Driver Name:</label>
                <input type="text" id="driver_name" name="driver_name" required>
            </div>
            <div class="form-group">
                <label for="driver_no">Driver Contact Number:</label>
                <input type="text" id="driver_no" name="driver_no" required>
            </div>
            <button type="submit" class="btn">Update Bus Info</button>
        </form>
    </div>
</body>
</html>
