<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Information</title>
    <link rel="stylesheet" href="/static/buslook.css">
</head>
<body>
    <div class="container">
        <h1>Bus Information</h1>
        <div class="bus-info">
            {% for bus in bus_data %}
            <div class="bus">
                <h2>Bus {{ bus[0] }}</h2>
                <p><strong>Route:</strong> {{ bus[1] }}</p>
                <p><strong>Fee Amount:</strong> â‚¹{{ bus[2] }}</p>
                <p><strong>Timing:</strong> {{ bus[3] }}</p>
                <p><strong>Driver Name:</strong> {{ bus[4] }}</p>
                <p><strong>Contact Number:</strong> {{ bus[5] }}</p>
                
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
